<!DOCTYPE html>
<html class="no-js" lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Página reset senha</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/all.css">
    <link rel="stylesheet"
      href="assets/plugins/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="text/javascript"
      href="assets/plugins/jquery/jquery-3.3.1.min.js">

  </head>
  <body>
    <div class="login">
      <div class="shape"></div>
      <div class="banner-login">
        <img src="assets/images/banner-reset.svg">
      </div>

      <div class="login-form">
        <div class="login-form-wrapper">
          <div class="login-title">
            <H3>Esqueceu sua senha?<br> Enviaremos para seu e-mail instruções de
              recuperação.</H3>
          </div>
          <form action="#" method="POST">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email"
                aria-describedby="emailHelp"
                placeholder="Digite seu email">
            </div>
            <div class="form-group">
              <label for="cpf">Cpf</label>
              <input type="text" class="form-control" id="cpf"
                aria-describedby="emailHelp"
                placeholder="Digite seu cpf">
            </div>
            <button type="submit" class="btn">Enviar</button>
            <p><a href="login.html"> Voltar para o login</a></p>
          </form>
        </div>
      </div>
    </div>
    <script src="assets/plugins/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
  </body>
</html>
